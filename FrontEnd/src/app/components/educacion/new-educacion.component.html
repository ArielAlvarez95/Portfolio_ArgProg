<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreD">Nombre de la Educacion</label>
                    <input type="text" class="form-control" id="nombreD" name="nombreD" [(ngModel)]="nombreD" required>
                </div>
                <div class="form-group">
                    <label for="descripcionD">Descripcion de la Educacion</label>
                    <input type="text" class="form-control" id="descripcionD" name="descripcionD" [(ngModel)]="descripcionD" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
